<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock by Umesh</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <!-- <input id="zone" list="zones" placeholder="Type a timezone...">
    <datalist id="zones">
    </datalist> -->
    <pre class="clock">
        <span class="keyword">const</span> <span class="variable">clock</span> = {
            <span class="variable">date</span>: <span class="string"><span id="date"></span></span>,
            <span class="variable">hour</span>: <span class="string"><span id="hour"></span></span>,
            <span class="variable">minute</span>: <span class="string"><span id="minute"></span></span>,
            <span class="variable">seconds</span>: <span class="string"><span id="seconds"></span></span>,
            <span class="variable">timezone</span>: <span class="string"><span id="timezone"></span></span>,
        };
        </pre>
        <script src="./script.js"></script>
</body>
</html>
